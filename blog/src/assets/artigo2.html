<div class="col-sm-12">
  <article id="{{artigo.id}}" class="row">
    <h1>{{artigo.titulo}}</h1>
    <div>
      {{artigo.resumo}}
    </div>
	Veja os campos abaixo:
	<fieldset>
		<legend>Detalhes pessoais</legend>
		<div class="form-group">
			<label>Nome</label>
			<input id="given-name" class="form-control" name="given-name"  type="text" placeholder="nome">
			//placeholder
		</div>
		<div class="form-group">
			<label>Data de Nascimento</label>
			<input id="data" class="form-control" name="data"  type="date" required>
			//data, requerida
		</div>
		<div class="form-group">
			<label>Email</label>
			<input id="email" class="form-control" name="email"  type="email">
		</div>
		<div class="form-group">
			<label>URL</label>
			<input id="url" class="form-control" name="url"  type="url">
		</div>
		<div class="form-group">
			<label>Telefone</label>
			<input id="phone" class="form-control" name="phone"  type="tel" pattern="^\d{4}-\d{4}$" placeholder="XXXX-XXXX" required>
		</div>
	</fieldset>
  </article>
</div>
